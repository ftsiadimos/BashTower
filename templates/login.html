<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bash Tower</title>
    <link rel="icon" href="{{ url_for('static', filename='img/BashTower.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center">
    
    <div id="loginApp" class="w-full max-w-md px-6">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-2xl shadow-lg mb-4">
                <i class="fas fa-tower-broadcast text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Bash Tower</h1>
            <p class="text-slate-400 mt-2">Remote Script Execution Platform</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Sign In</h2>
            
            <form @submit.prevent="login" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input 
                            v-model="username" 
                            type="text" 
                            placeholder="Enter your username"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            :disabled="loading"
                            autofocus
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input 
                            v-model="password" 
                            :type="showPassword ? 'text' : 'password'" 
                            placeholder="Enter your password"
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            :disabled="loading"
                        >
                        <button 
                            type="button"
                            @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message Placeholder -->
                <div class="min-h-[2.5rem] flex items-center">
                    <div v-show="error" class="w-full p-2 bg-red-100 border border-red-300 text-red-700 rounded-lg text-xs">
                        <i class="fas fa-exclamation-circle mr-1"></i>[[ error ]]
                    </div>
                </div>

                <button 
                    type="submit" 
                    :disabled="loading || !username || !password"
                    class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed transition flex items-center justify-center"
                >
                    <i v-if="loading" class="fas fa-spinner fa-spin mr-2"></i>
                    <i v-else class="fas fa-sign-in-alt mr-2"></i>
                    [[ loading ? 'Signing in...' : 'Sign In' ]]
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-500 text-sm mt-6">
            &copy; 2025 Bash Tower. Secure access only.
        </p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        
        createApp({
            delimiters: ['[[', ']]'],
            data() {
                return {
                    username: '',
                    password: '',
                    error: '',
                    loading: false,
                    showPassword: false
                };
            },
            methods: {
                async login() {
                    this.error = '';
                    this.loading = true;

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.username,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // Redirect to main app
                            window.location.href = '/';
                        } else {
                            this.error = data.error || 'Login failed';
                        }
                    } catch (err) {
                        this.error = 'Connection error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#loginApp');
    </script>
</body>
</html>
